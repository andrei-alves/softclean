{% extends "layout.html" %}

{% block title %}
Edit Customer {{ customer["name"]}} - Id #{{ customer["id"] }}
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center mb-2">
    <h3 class="bg-light w-75 p-2 text-start">Edit customer entry</h3>
</div>
<div class="d-flex justify-content-center mb-0">
    <h5 class="bg-light-subtle w-75 p-1 text-center">Customer {{ customer["name"]}} - Id #{{ customer["id"] }}
    </h5>
</div>
<div class="d-flex justify-content-center mt-0">
    <form action="/customers/edit={{ customer['id'] }}" method="post" class="w-75 text-start border p-1">
        <div class="row g-2">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" autocomplete="off" value="{{ customer['name'] }}">
            </div>
            <div class="col-md-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" autocomplete="off" value="{{ customer['phone'] }}">
            </div>
            <div class="col-md-3">
                <label for="phone2" class="form-label">Phone Number 2</label>
                <input type="text" class="form-control" id="phone2" name="phone2" autocomplete="off" value="{{ customer['phone2'] }}">
            </div>
            <div class="col-md-10">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" autocomplete="off" value="{{ customer['address'] }}">
            </div>
            <div class="col-md-2">
                <label for="address_number" class="form-label">Number</label>
                <input type="text" class="form-control" id="address_number" name="address_number" autocomplete="off" value="{{ customer['address_number'] }}">
            </div>
            <div class="col-md-6">
                <label for="complement" class="form-label">Address Complement</label>
                <input type="text" class="form-control" id="complement" name="complement" autocomplete="off" value="{{ customer['address_complement'] }}">
            </div>
            <div class="col-md-4">
                <label for="neighborhood" class="form-label">Neighborhood</label>
                <input type="text" class="form-control" id="neighborhood" name="neighborhood" autocomplete="off" value="{{ customer['neighborhood'] }}">
            </div>
            <div class="col-md-2">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" autocomplete="off" value="{{ customer['city'] }}">
            </div>
        </div>
        <hr>
        <div class="text-end mt-2">
            <a href="/customers" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

{% endblock %}
