{% extends "layout.html" %}

{% block title %}
Edit Staff Member {{ staff_member["name"] }} - Id #{{ staff_member["id"] }}
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center mb-2">
    <h3 class="bg-light w-75 p-2 text-start">Edit Staff Member</h3>
</div>
<div class="d-flex justify-content-center mb-0">
    <h5 class="bg-light-subtle w-75 p-1 text-center">Staff Member {{ staff_member["name"] }} - Id #{{ staff_member["id"] }}</h5>
</div>
<div class="d-flex justify-content-center mt-0">
    <form action="/staff/edit={{ staff_member['id'] }}" method="post" class="w-75 text-start border p-1">
        <div class="row g-2">
            <div class="col-md-6">
                <label for="description" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" autocomplete="off" value="{{ staff_member['name'] }}">
            </div>
            <div class="col-md-3">
                <label for="type" class="form-label">Role</label>
                <select class="form-select" name="role" id="role">
                    <option selected>{{ staff_member["role"] }}</option>
                    {% for role in roles %}
                    {% if role == staff_member["role"] %}
                        {% continue %}
                    {% endif %}
                    <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <hr>
        <div class="text-end mt-2">
            <a href="/staff" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

{% endblock %}
