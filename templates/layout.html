<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <title>SoftClean: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            <nav class="bg-light border navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <img src="/static/logo.png" alt="Softclean logo" width="30" height="30" class="me-1">
                    <a class="navbar-brand" href="/"><span class="blue">SoftClean</span></a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
                            <li class="nav-item"><a class="nav-link" href="/customers">Customers</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">Management</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/services">Services</a></li>
                                    <li><a class="dropdown-item" href="/staff">Staff</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                        {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <!-- <li class="nav-item"><a class="nav-link" href="#">Register</a></li> -->
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>

        {% if get_flashed_messages() %}

        <div class="alert alert-primary mb-0 text-center alert-dismissible fade show" role="alert">
            {{ get_flashed_messages() | join(" ") }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endif %}

        <main class="container-fluid py-4 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Developed by <a href="https://www.linkedin.com/in/alves-andrei/">andrei-alves</a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
