{% extends "layout.html" %}

{% block title %}
Edit Order #{{ service["id"] }}
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center mb-2">
    <h3 class="bg-light w-75 p-2 text-start">Edit service item</h3>
</div>
<div class="d-flex justify-content-center mb-0">
    <h5 class="bg-light-subtle w-75 p-1 text-center">Service Item #{{ service["id"] }}</h5>
</div>
<div class="d-flex justify-content-center mt-0">
    <form action="/services/edit={{ service['id'] }}" method="post" class="w-75 text-start border p-1">
        <div class="row g-2">
            <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" autocomplete="off" value="{{ service['description'] }}">
            </div>
            <div class="col-md-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" name="type" id="type">
                    <option selected>{{ service["type"] }}</option>
                    {% for service_type in service_types %}
                        {% if service_type == service["type"] %}
                            {% continue %}
                        {% endif %}
                    <option value="{{ service_type }}">{{ service_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" autocomplete="off" value="{{ service['price'] }}">
            </div>
        </div>
        <hr>
        <div class="text-end mt-2">
            <a href="/services" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

{% endblock %}
